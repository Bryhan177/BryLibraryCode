<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BryLibraryCode</title>
    <link rel="shortcut icon" href="../img/img.png" type="image/x-icon">
    <link rel="stylesheet" href="../Estilos/inicio.css"> <!-- Enlazar tu archivo CSS -->
</head>
<body>
    <header>
        <center><h1>Gestión de Inventario de Libros</h1></center>
    </header>

    <main>
        <!-- Buscar Libro -->
        <section id="filtro-libros">
            <input type="text" id="busqueda" placeholder="Buscar libros...">
        </section>
        <!-- Formulario para registrar un nuevo libro -->
        <section id="agregar-libro">
            <h2>Registrar Nuevo Libro</h2>
            <form id="registro-libro" enctype="multipart/form-data">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
                <br>
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero" required>
                <br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
                <br>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                <br>
                <label for="imagen">Imagen del Libro:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <br><br>
                <button type="submit">Registrar Libro</button>
            </form>            
        </section>

        <!-- Tabla para visualizar la lista de libros -->
        <section id="lista-libros">
            <h2>Lista de Libros Disponibles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Género</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-libros">
                    <!-- Los datos se llenarán con JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Paginador -->
        <section id="paginacion">
            <button id="pagina-anterior" disabled>Anterior</button>
            <span id="pagina-actual">Página 1</span>
            <button id="pagina-siguiente">Siguiente</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Libros</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../Funciones/inicio.js"></script> <!-- Enlazar tu archivo JavaScript -->
</body>
</html>
